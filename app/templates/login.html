{% extends "main_layout.html" %}

{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <div class="card text-center shadow-sm">
            <div class="card-body p-5">
                <h1 class="card-title h3">Google Analytics Benchmark Tool</h1>
                <p class="card-text text-muted mb-4">
                    Log in met je Google-account om een benchmark rapport te genereren, op te slaan en te delen.
                </p>
                <a href="{{ url_for('login_google_route') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-google"></i> Login met Google
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
